<div class="property-item">
    <div class="item-name">
    <input type="checkbox" />
        <p>{{property.title}}</p>
    </div>
    <p class="header-col">{{property.bathrooms}}</p>
    <p class="header-col">{{property.bedrooms}}</p>
    <p class="header-col">{{property.area}}</p>
    <p class="header-col">{{property.listing_type}}</p>
    <p class="header-col">{{property.price | currency:'GHS'}}</p>
</div>
